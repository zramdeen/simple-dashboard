<!-- 
  Simple dashmenu for bootstrap
  - uses icofont library but this can be replaced
    consider boxicons, font-awesome, etc.

  Author: Zahid Ramdeen
  Date: 10/26/2021
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/icofont/icofont.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>
<body>
  <!-- sidebar -->
  <input id="sidebar-toggle" type="button" onclick="return false;">
  <div id="sidebar" class="sidebar minimized-sidebar">
    <!-- toggle button -->
    <label for="sidebar-toggle" class="toggle-btn">
      <div class="nav-link disabled">
        <span>GenericDash</span>
        <i class="icofont-navigation-menu"></i>
      </div>
    </label>

    <!-- navigation -->
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="/index.html">
          <span>Home</span>
          <i class="icofont-home"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#!">
          <span>Profile</span>
          <i class="icofont-user-alt-3"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/groups.html">
          <span>Groups</span>
          <i class="icofont-users-alt-5"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/books.html">
          <span>Books</span>
          <i class="icofont-book"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <span>Settings</span>
          <i class="icofont-settings-alt"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <span>Logout</span>
          <i class="icofont-logout"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- content area (edit this area) -->
  <div id="main" class="main text-dark">
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
              width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
              class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span>
            </span>
          </div>
        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile Settings</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                  placeholder="first name" value=""></div>
              <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control"
                  value="" placeholder="surname"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
                  placeholder="enter phone number" value=""></div>
              <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control"
                  placeholder="enter address line 1" value=""></div>
              <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control"
                  placeholder="enter address line 2" value=""></div>
              <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control"
                  placeholder="enter address line 2" value=""></div>
              <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control"
                  placeholder="enter address line 2" value=""></div>
              <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control"
                  placeholder="enter address line 2" value=""></div>
              <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
                  placeholder="enter email id" value=""></div>
              <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control"
                  placeholder="education" value=""></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                  placeholder="country" value=""></div>
              <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control"
                  value="" placeholder="state"></div>
            </div>
            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                Profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar.js"></script>  

</body>
</html>
